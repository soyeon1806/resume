<!doctype html>
<!--
    HTML5 문서임을 명시해서 브라우저에게 이 문서가 HTML5 규칙을 따르고 있음을 알려줌
-->
<html lang="ko">
    <!--
        전체 문서의 언어를 한국어로 지정함
    -->
    <head>
        <!--
            문자 인코딩을 설정함
            (UTF-8은 전 세계 대부분의 언어를 지원하며, 한글도 깨지지 않게 표현 가능함) 
        -->
        <meta charset="UTF-8" />

        <!--
            반응형 웹을 위한 설정
            -> 모바일 및 태블릿에서도 화면 비율이 깨지지 않게 함
            -> device-width: 사용자의 화면 너비에 맞춤
            -> initial-scale=1.0: 초기 확대 비율을 100%로 설정함
        -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />

        <!--
            브라우저 탭에 표시될 제목 설정
        -->
        <title>Soyeon's resume</title>

        <!--
            구글 폰트를 빠르게 불러오기 위한 사전 연결
        -->
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com" />

        <!--
            실제 폰트 파일이 있는 서버에 대한 사전 연결    
        -->
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com" crossorigin />

        <!--
            Gowun Dodum 폰트를 불러옴    
        -->
        <link
            href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <!--
            React 앱이 실제로 렌더링될 DOM 요소
            -> index.html에서 React가 이 <div>를 기준으로 앱을 붙여넣음
            -> main.jsx에서 document.getElementById('root')로 이 요소를 찾아서 App을 렌더링함
        -->
        <div id="root"></div>

        <!--
            React 앱의 시작점 파일을 불러오는 script
            -> 모듈 방식으로 작성된 main.jsx를 실행함
            -> 해당 파일에서 createRoot(document.getElementById('root'))로 <App /> 컴포넌트를 root div에 렌더링함
            => 결국 전체 React 앱이 이 한 줄로 실행되기 시작하는 것임
        -->
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
